<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f17fe1314.js" crossorigin="anonymous"></script> <!--Link do site de ícones fontawesome-->
    <link rel="stylesheet" href="style.css"> <!--Link CSS-->
    <title>Login</title>
</head>

<body>

    <!--FORMULÁRIO-->

    <main class="container"> <!--Todo o conteúdo do formulário-->

        <h2>Hello again!</h2> <!--Título-->

        <form action=""> <!--Formulário-->

            <!--Campo username-->
            <div class="input-field"> 
                <input type="text" name="username" id="username"  placeholder="Enter Your Username">
                <div class="underline"></div> 
            </div>

            <!--Campo password-->
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div> 
            </div>

            <input type="submit" value="Continue"> <!--Input do botão entrar-->  

        </form>

    <!--RODAPÉ-->

        <div class="footer"> <!--Todo o rodapé-->

            <span>Or connect with social media</span>

            <div class="social-fields"> <!--Classe para os dois botões social medias-->

                <!--Twitter-->
                <div class="social-field twitter">
                    <a href="https://www.instagram.com/maiconrammos/"> <!--Link de direcionamento-->
                        <i class="fab fa-twitter"></i> <!--Ícone do fontawesome-->
                        Sign in with Twitter
                    </a>
                </div>

                <!--Facebook-->
                <div class="social-field facebook">
                    <a href="#"> <!--Link de direcionamento-->
                        <i class="fab fa-facebook-f"></i> <!--Ícone do fontawesome-->
                        Sign in with Facebook
                    </a>
                </div>

            </div>
            
        </div>

    </main>

</body>
</html>
